<head>
  <title>NetBuilder</title>
</head>
<body>
  https://net-builder.github.io/<input type="text" id="NetBuilder go to" onkeypress="Key(event)" autofocus>/ <button id="NetBuilder create" onclick="create()">Create NetBuilder page</button>
  <script>
    if (window.location.href != "https://net-builder.github.io/"){
      window.location.href = "https://net-builder.github.io/";
    }
    function Key(e){
      var keynum;
      if (window.event) {
        keynum = e.keyCode;
      } else if (e.which){
        keynum = e.which;
      }
      if (keynum == 13) {
        create()
      }
    }
    function create() {
      if (document.getElementById("NetBuilder go to").value != "") {
        window.location.href = "https://net-builder.github.io/"+document.getElementById("NetBuilder go to").value+"/?edit=1";
      }
    }
  </script>
</body>
