<head>
  <title>V2 NetBuilder</title>
  <script>
    href = window.location.href
    if (href != "https://net-builder.github.io/"){
      window.location.href = "https://net-builder.github.io/";
    }
    function Key(e){
      var keynum;
      if (window.event) {
        keynum = e.keyCode;
      } else if (e.which){
        keynum = e.which;
      }
      if (keynum == 13) {
        create()
      }
    }
    function create() {
      console.log(href.split("/"));
      console.log(href.split("\"));
      if (document.getElementById("NetBuilder go to").value != "" && href.split("/").length == 1 && href.split("\\").length == 1) {
        window.location.href = "https://net-builder.github.io/"+document.getElementById("NetBuilder go to").value+"/?edit=1";
      }
    }
  </script>
</head>
<body>
  https://net-builder.github.io/<input type="text" id="NetBuilder go to" onkeypress="Key(event)" autofocus>/ <button id="NetBuilder create" onclick="create()">Create NetBuilder page</button>
</body>
