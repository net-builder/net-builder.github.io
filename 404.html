<!DOCTYPE html>
<html>
  <head>
    <title>NetBuilder</title>
  </head>
  <body>
    <div id="NetBuilder 404"></div>
    <div id="NetBuilder editor"></div>
    <script>
      console.clear()
      URL = window.location.href;
      if (window.location.hash == "#edit") {
        document.getElementById("NetBuilder 404").remove()
      } else if (URL.split("/").length == 5) {
        document.getElementById("NetBuilder 404").innerHTML = "There is no NetBuilder page here right now.<br><button onclick=\"window.location.href = "+URL+"/#edit\">Create one</button>"
        document.getElementById("NetBuilder editor").remove();
      } else {
        document.getElementById("NetBuilder 404").innerHTML = "There is no NetBuilder page here right now.";
        document.getElementById("NetBuilder editor").remove();
      }
      function context() {
        alert("This works!");
        return false;
      }
      if (document.addEventListener) {
        document.addEventListener('contextmenu', function(e) {
          if (context()) {
            e.preventDefault();
          }
        }, false);
      } else {
        document.attachEvent('oncontextmenu', function() {
          if (context()) {
            window.event.returnValue = false;
          }
        });
      }
    </script>
  </body>
</html>
