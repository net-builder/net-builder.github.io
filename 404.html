<!DOCTYPE html>

  <body>
    <div id="NetBuilder 404"></div>
    <script>
      console.clear()
      URL = window.location.href;
      if (URL.split("/").length == 5) {
        document.getElementById("NetBuilder 404").innerHTML = "There is no NetBuilder page here right now.\n<a href="#edit">Create one</a>"
      } else {
        documet.getElementById("NetBuilder 404").innerHTML = "There is no NetBuilder page here right now."
      }
      function context() {
        alert("This works!")
        return false;
      }
      if (document.addEventListener) {
        document.addEventListener('contextmenu', function(e) {
          if (context()) {
            e.preventDefault();
          }
        }, false);
      } else {
        document.attachEvent('oncontextmenu', function() {
          if (context()) {
            window.event.returnValue = false;
          }
        });
      }
