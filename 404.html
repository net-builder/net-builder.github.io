<head>
  <title>NetBuilder</title>
</head>
<body>
  <div id="NetBuilder no page"></div>
  <script>
    URL = window.location.href;
    document.getElementById("NetBuilder no page").innerHTML = URL;
    function context() {
      alert("This works!")
      return false;
    }
    if (document.addEventListener) {
      document.addEventListener('contextmenu', function(e) {
        if (context()) {
          e.preventDefault();
        }
      }, false);
    } else {
      document.attachEvent('oncontextmenu', function() {
        if (context()) {
          window.event.returnValue = false;
        }
      });
    }
  </script>
</body>
